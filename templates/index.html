<!DOCTYPE html>
<html>
<head>
    <title>Upload Image Archive</title>
    <!-- Include mini.css or any other CSS framework you prefer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="header">
        <h1>Image Upload App</h1>
        <img src="/static/logo.png" alt="Logo" id="logo">
    </div>
    <div id="container">
        <div id="left-bar">
            <h2>Uploaded Files</h2>
            <div class="center">
                <button onclick="deleteAllImages()">Удалить все изображения</button>
                <a href="/settings/"><button>Настройки обработки</button></a>
            </div>
            <div id="file-list">
                {% for image in images %}
                    <div onclick="showImage('{{ image }}')" class="image-item" id="{{ image }}">
                        {{ image }}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div id="main-content">
            <main>
                <div class="center" id="upload-form-container">
                    <div class="form-group">
                        <label>
                            <input type="radio" name="uploadType" value="zip" checked onchange="toggleUploadType()"> Загрузить ZIP-архив
                        </label>
                        <label>
                            <input type="radio" name="uploadType" value="folder" onchange="toggleUploadType()"> Загрузить папку
                        </label>
                    </div>
                    <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload/">
                        <div class="form-group" id="zip-upload">
                            <label for="archive-input">Выберите архив с изображениями:</label>
                            <input type="file" id="archive-input" name="archive" accept=".zip">
                        </div>
                        <div class="form-group" id="folder-upload" style="display: none;">
                            <label for="folder-input">Выберите папку с изображениями:</label>
                            <input type="file" id="folder-input" name="images" accept=".png,.jpg,.jpeg,.gif" multiple webkitdirectory>
                        </div>
                        <div class="form-group">
                            <button class="center" type="submit">Загрузить</button>
                        </div>
                    </form>
                </div>
                <div id="preview" class="center" style="display:none;"></div>
            </main>
        </div>
    </div>

    <script>
        function showImage(image) {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => item.classList.remove('selected'));
            document.getElementById(image).classList.add('selected');
            document.getElementById('preview').innerHTML = '<img src="/uploaded_images/' + encodeURIComponent(image) + '" class="preview-image">';
            document.getElementById('preview').style.display = 'flex';
            document.getElementById('upload-form-container').style.display = 'none';
        }

        function deleteAllImages() {
            fetch('/delete_all/', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete images');
                    }
                })
                .catch(() => {
                    alert('Failed to delete images');
                });
        }

        function toggleUploadType() {
            const uploadType = document.querySelector('input[name="uploadType"]:checked').value;
            if (uploadType === 'zip') {
                document.getElementById('zip-upload').style.display = 'block';
                document.getElementById('folder-upload').style.display = 'none';
                // Make the archive input required and folder input not required
                document.getElementById('archive-input').required = true;
                document.getElementById('folder-input').required = false;
            } else {
                document.getElementById('zip-upload').style.display = 'none';
                document.getElementById('folder-upload').style.display = 'block';
                // Make the folder input required and archive input not required
                document.getElementById('archive-input').required = false;
                document.getElementById('folder-input').required = true;
            }
        }
    </script>
</body>
</html>
