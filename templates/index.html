<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автоматическая фильтрация изображений животных</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Дополнительные стили для центрирования и улучшения интерфейса */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #upload-form-container {
            width: 400px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f8f8;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: 10px;
            background-color: #fafafa;
            color: #666;
            cursor: pointer;
        }
        #drop-zone.hover {
            background-color: #e6ffe6;
            border-color: #90ee90;
        }
        .center-button {
            background-color: #90ee90;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="upload-form-container">
            <h1>Автоматическая фильтрация изображений животных</h1>
            <!-- Drag-and-drop зона -->
            <div id="drop-zone">
                Перетащите папку сюда <br> или <br>
                <button onclick="document.getElementById('folder-input').click()">Выберите её</button>
            </div>
            <form id="upload-form" enctype="multipart/form-data" method="post" style="display: none;">
                <input type="file" id="folder-input" name="files" accept=".png,.jpg,.jpeg,.gif" multiple webkitdirectory>
            </form>
            <button class="center-button" onclick="uploadAndRefresh()">Загрузить</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById("drop-zone");
        const folderInput = document.getElementById("folder-input");

        // Drag-and-drop события
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("hover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("hover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("hover");

            const formData = new FormData();
            const files = e.dataTransfer.files;

            // Логируем файлы для проверки
            console.log("Files dropped:", files);

            // Обрабатываем только изображения
            for (const file of files) {
                if (file.type.startsWith("image/")) { // Проверяем, что это изображение
                    formData.append("files", file);
                } else {
                    console.warn("Файл ${file.name} не является изображением и будет проигнорирован.");
                }
            }

            uploadFiles(formData);
        });

        folderInput.addEventListener("change", () => {
            const formData = new FormData();

            // Добавляем только изображения
            for (const file of folderInput.files) {
                if (file.type.startsWith("image/")) { // Проверяем, что это изображение
                    formData.append("files", file);
                } else {
                    console.warn("Файл ${file.name} не является изображением и будет проигнорирован.");
                }
            }

            uploadFiles(formData);
        });

        // Загрузка файлов на сервер
        function uploadFiles(formData) {
            console.log("Uploading files...");

            fetch('/upload/', {
                method: 'POST',
                body: formData // Не указываем Content-Type, он будет установлен автоматически
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    return response.json().then(data => {
                        alert(data.detail || 'Ошибка при загрузке');
                    });
                }
            })
            .catch(() => {
                alert('Ошибка при загрузке');
            });
        }

        // Кнопка загрузки
        function uploadAndRefresh() {
            const formData = new FormData(document.getElementById("upload-form"));
            for (const file of folderInput.files) {
                if (file.type.startsWith("image/")) { // Проверяем, что это изображение
                    formData.append("files", file);
                } else {
                    console.warn("Файл ${file.name} не является изображением и будет проигнорирован.");
                }
            }
            uploadFiles(formData);
        }
    </script>
</body>
</html>
