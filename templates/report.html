<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Заголовок страницы */
        .main-title {
            font-size: 2rem;
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            padding: 10px 0;
        }

        /* Кнопки сверху */
        .button-wrapper {
            text-align: center;
            margin: 20px 0;
        }

        .button {
            background-color: #90ee90;
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
            text-align: center;
        }

        .button:hover {
            opacity: 0.9;
        }

        /* Контейнер для графиков */
        .report-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 20px;
        }

        /* Стили для секций с графиками */
        .report-section {
            text-align: center;
            flex: 1 1 45%; /* Минимальная ширина 45% для каждой секции */
        }

        .report-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .report-container {
                flex-direction: column;
            }

            .report-section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">Отчёт</div>

    <!-- Кнопки -->
    <div class="button-wrapper">
        <a href="/results/">
            <button class="button">Вернуться к результатам</button>
        </a>
        <a href="/">
            <button class="button">На главную</button>
        </a>
    </div>

    <!-- Контейнер для секций с графиками -->
    <div class="report-container">
        <!-- Соотношение пустых и валидных изображений -->
        <div class="report-section">
            <h2>Соотношение пустых и валидных изображений</h2>
            <iframe src="/static/empty_vs_nonempty.html"></iframe>
        </div>

        <!-- Соотношение качественных и некачественных изображений -->
        <div class="report-section">
            <h2>Соотношение качественных и некачественных изображений</h2>
            <iframe src="/static/quality_distribution.html"></iframe>
        </div>
    </div>
</body>
</html>
